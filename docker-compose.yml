version: "3.9"

services:
  app:
    build: ./spring
    image: oauth-app
    container_name: oauth-app
    restart: unless-stopped
    environment:
      APP_YANDEX_CLIENT_ID: ${APP_YANDEX_CLIENT_ID}
      APP_YANDEX_CLIENT_SECRET: ${APP_YANDEX_CLIENT_SECRET}
    ports:
      - "8080:8080"

  ui:
    build: ./react
    image: oauth-ui
    container_name: oauth-ui
    restart: unless-stopped
    ports:
      - "3000:80"
